{% extends "base.html" %}

{% block content %}
    <!-- Breadcrumb -->
    <nav class="breadcrumb">
        <ul class="breadcrumb-list">
            <li>
                <a href="/"><img src="{{ url_for('static', filename='img/home.svg') }}" alt="" style="width:16px;height:16px;vertical-align:middle;margin-right:4px;">{{ t.NAV_HOME }}</a>
            </li>
            <li class="breadcrumb-separator">></li>
            <li class="current">{{ t.SYSTEM_TITLE }}</li>
        </ul>
    </nav>

    <!-- System Information Grid -->
    <div class="system-grid">
        <!-- OS Information -->
        <div class="card">
            <div class="category-header"><img src="{{ url_for('static', filename='img/linux.svg') }}" alt="" style="width:20px;height:20px;vertical-align:middle;margin-right:6px;">{{ t.SYSTEM_HEADER }}</div>
            <div class="system-info-grid" id="os-info">
                <div class="info-item">
                    <span class="info-label">{{ t.COMMON_LOADING }}</span>
                    <span class="info-value"></span>
                </div>
            </div>
        </div>

        <!-- disk2iso Information -->
        <div class="card">
            <div class="category-header"><img src="{{ url_for('static', filename='img/dvd.svg') }}" alt="" style="width:20px;height:20px;vertical-align:middle;margin-right:6px;">disk2iso</div>
            <div class="service-info-grid" id="disk2iso-info">
                <div class="info-item">
                    <span class="info-label">{{ t.COMMON_LOADING }}</span>
                    <span class="info-value"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Software Versions -->
    <div class="card">
        <h2>
            <img src="{{ url_for('static', filename='img/package.svg') }}" alt="" style="width:20px;height:20px;vertical-align:middle;margin-right:6px;">{{ t.SYSTEM_CONFIG }}
            <button class="refresh-btn" onclick="refreshSystemInfo()" style="float: right;">
                <span id="refresh-icon"><img src="{{ url_for('static', filename='img/refresh.svg') }}" alt="" style="width:20px;height:20px;"></span>
                <span>{{ t.INDEX_REFRESH }}</span>
            </button>
        </h2>
        
        <div id="software-container">
            <p style="text-align: center; padding: 40px; color: #666;">
                {{ t.COMMON_LOADING }}
            </p>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/system.js') }}"></script>
{% endblock %}
